<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="{{{appclient}}}"></script>
    <title>Ticket Sidebar</title>
  </head>
  <body>
    <main>
      <section>
        <picture>
          <img src="http://placeholder.pics/svg/200/D6FFAA-7CFFD8/5728FF-B3B3B3/ticket_sidebar" alt="ticket sidebar" />
        </picture>
      </section>
    </main>
  </body>
  <script defer>
    (async function init() {
      var client;
      client = await app.initialized();
      client.events.on('app.activated', () => {
        console.info(`ticket_sidebar:  app is activated 🥁`);
      });
    })();
  </script>
</html>
